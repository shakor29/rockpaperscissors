<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/main/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/aa1004ba0f.js"></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <main>
    <section>
      <img src="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/1d764bb100e2923aefb890f669876f8bf410f95b/images/logo.svg">
      <div class="score">
        <h4>Score</h4>
        <h1 id="scoreTotal">0</h1>
      </div>
    </section>
    <section>
      <div class="center">
        <img src="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/1d764bb100e2923aefb890f669876f8bf410f95b/images/bg-triangle.svg">
        <div class="outer">
          <div class="inner">
            <img src="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/1d764bb100e2923aefb890f669876f8bf410f95b/images/icon-paper.svg">
          </div>
        </div>
        <div class="outer">
          <div class="inner">
            <img src="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/1d764bb100e2923aefb890f669876f8bf410f95b/images/icon-scissors.svg">
          </div>
        </div>
        <div class="outer">
          <div class="inner">
            <img src="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/1d764bb100e2923aefb890f669876f8bf410f95b/images/icon-rock.svg">
          </div>
        </div>
      </div>
      <div class="result-window">
        <div class="result-container">
          <p>YOU PICKED</p>
          <div class="choice">
            <div class="outer">
              <div class="inner">
                <img src="">
              </div>
            </div>
          </div>
        </div>
        <div class="result-container">
          <div class="result">
            <h1 id="verdict"></h1>
            <button class="play">PLAY AGAIN</button>
          </div>
        </div>
        <div class="result-container">
          <p>THE HOUSE PICKED</p>
          <div class="house">
            <div class="outer">
              <div class="inner">
                <img src="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="instructions">
    <div class="top">
      <h2>RULES</h2>
      <i class="fas fa-times"></i>
    </div>
    <img src="https://raw.githubusercontent.com/PresidentTree/Rock-Paper-Scissors/1d764bb100e2923aefb890f669876f8bf410f95b/images/image-rules.svg">
  </div>
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="ashakor.com">Abdulshakor</a>.</p>
  </footer>
  <button class="rules">RULES</button>
  <script src="game.js"></script>
</body>
</html>
